    <div class="card card-timeline px-2 border-none">
        <ul class="bs4-order-tracking">
            <li class="step active">
                <div><i class="fa fa-user"></i></div> Order Placed
            </li>
            <li [ngClass]="(od.status =='placed' || od.status =='out for delivery' || od.status =='deliverd' )?'step active':'step'">
                <div><i class="fa fa-bread-slice"></i></div> In transit
            </li>
            <li [ngClass]="( od.status =='out for delivery' || od.status =='deliverd' )?'step active':'step'">
                <div><i class="fa fa-truck"></i></div> Out for delivery
            </li>
            <li [ngClass]="(od.status =='deliverd' )?'step active':'step'">
                <div><i class="fa fa-birthday-cake"></i></div> Delivered
            </li>
        </ul>
