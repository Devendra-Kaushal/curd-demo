<h1> Orders </h1>

<div class="alert alert-success" *ngIf='message'>{{message}}</div>

<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>OrderId</th>
        <th>Shipmen Name</th>
        <th>Customer Name</th>
        <th>Placed Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <!--   for (Todo todo: todos) {  -->
              <tr *ngFor="let od of orders">
                <td>{{od.orderId}}</td>
                <td>{{od.shipmenId}}</td>
                <td>{{od.customerName}}</td>
                <td>{{od.createdAt | date | uppercase}}</td>
                <td>{{od.status}}</td>
                
                <td><button (click)="updateOrder(od.orderId)" class="btn btn-success">Update</button></td>
                <td><button (click)="deleteOrder(od.orderId)" class="btn btn-warning">Delete</button></td>
              </tr>
      <!-- } -->
    </tbody>

  </table>

  <!-- <div class="row">
      <button (click)="addTodo()" class="btn btn-success">Add</button>
  </div> -->

</div>
